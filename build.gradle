//build for Krail Quartz sub-project

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

version = '0.7.0'




repositories {

    jcenter()
    mavenCentral()
}



project.ext.exportDir = System.getProperty("user.home") + "/temp/jars/" + project.name

jar {
    libsDirName = exportDir
    println("jar exported to:  " + exportDir)
}

task writeNewPom << {
    pom {
        groupId = "uk.q3c.krail"
        project {
            inceptionYear '2014'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }.writeTo(exportDir + "/" + project.name + "-" + version + ".pom")
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}



task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task publish(dependsOn: ['sourcesJar', 'javadocJar', 'jar', 'writeNewPom']) {


}

artifacts {
    archives sourcesJar
    archives javadocJar
}

javadoc {
    failOnError = false
}


dependencies {
    //Krail
    compile 'uk.q3c.krail:krail:0.7+'

    //Quartz

    compile 'org.quartz-scheduler:quartz:2.2.1'

    //testing
    testCompile 'com.mycila:mycila-guice:2.10.ga'
    testCompile 'com.mycila.testing.plugins:mycila-testing-guice:2.8'
    testCompile 'com.mycila.testing.plugins:mycila-testing-mockito:2.8'
    testCompile 'org.mockito:mockito-all:1.9.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:1.5.0'


}
